<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Ihr Premium Gesundheitspartner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { 
            --ice-blue: #bde4f4; 
            --deep-blue: #0076a3; /* 取代红色的主色调 */
            --dark-navy: #003a5a; 
        }
        body { font-family: 'Inter', -apple-system, sans-serif; background: #f8fbfe; margin: 0; color: #333; }
        .top-strip { background: var(--ice-blue); padding: 8px 60px; font-size: 12px; font-weight: 700; display: flex; justify-content: space-between; color: var(--dark-navy); }
        .mid-header { background: white; padding: 20px 60px; display: flex; align-items: center; gap: 50px; border-bottom: 2px solid var(--ice-blue); position: sticky; top: 0; z-index: 50; }
        .logo { font-size: 28px; font-weight: 900; color: var(--deep-blue); letter-spacing: -1.5px; }
        .logo span { color: var(--dark-navy); }
        .search-input { width: 100%; padding: 12px 25px; border: 2px solid #e1f0f7; border-radius: 50px; font-size: 15px; outline: none; transition: 0.3s; }
        .search-input:focus { border-color: var(--deep-blue); background: white; }
        .banner { background: linear-gradient(135deg, #bde4f4 0%, #0076a3 100%); color: white; padding: 40px 60px; border-radius: 8px; margin: 20px 60px; display: flex; justify-content: space-between; align-items: center; }
        .product-card { background: white; border: 1px solid #e1f0f7; padding: 20px; border-radius: 8px; position: relative; transition: 0.3s; height: 100%; }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,118,163,0.1); border-color: var(--ice-blue); }
        .price-box { font-size: 22px; font-weight: 900; color: var(--deep-blue); margin-top: 10px; }
        .add-btn { background: var(--deep-blue); color: white; width: 40px; height: 40px; border-radius: 10px; display: flex; align-items: center; justify-content: center; font-size: 20px; cursor: pointer; transition: 0.2s; }
        .add-btn:hover { background: var(--dark-navy); transform: scale(1.05); }
        .footer-trust { background: white; border-top: 2px solid var(--ice-blue); padding: 40px 60px; margin-top: 60px; }
    </style>
</head>
<body>
    <div class="top-strip">
        <div class="flex gap-6"><span><i class="fa-solid fa-truck"></i> Gratis Versand ab 30 CHF</span><span><i class="fa-solid fa-house-medical"></i> Schweizer Apothekenqualität</span></div>
        <select id="langSwitch" class="bg-transparent border-none font-bold cursor-pointer text-blue-900"><option value="de">DEUTSCH</option><option value="zh">中文 (ZH)</option></select>
    </div>

    <header class="mid-header">
        <div class="logo">WEDER<span>PHARMA</span></div>
        <div class="flex-grow max-w-xl"><input type="text" class="search-input" placeholder="Suche nach Produkten, Marken oder Symptomen..."></div>
        <div class="flex gap-8 text-blue-900">
            <div class="text-center cursor-pointer hover:text-blue-500 transition"><i class="fa-regular fa-user text-xl"></i><p class="text-[10px] font-bold uppercase mt-1" id="l-acc">Anmelden</p></div>
            <div class="text-center cursor-pointer hover:text-blue-500 transition"><i class="fa-solid fa-cart-shopping text-xl"></i><p class="text-[10px] font-bold uppercase mt-1" id="l-cart">Warenkorb</p></div>
        </div>
    </header>

    <div class="banner">
        <div><h1 class="text-3xl font-black mb-2" id="b-title">Frühlings-Special!</h1><p class="text-lg opacity-90" id="b-sub">Exklusive Rabatte auf Vitalstoffe & Pflege</p></div>
        <button class="bg-white text-blue-700 px-8 py-3 rounded-full font-bold hover:bg-blue-50 transition shadow-lg" id="b-btn">Details ansehen</button>
    </div>

    <main class="max-w-[1440px] mx-auto px-[60px] py-10">
        <h2 class="text-2xl font-bold mb-8 text-blue-900" id="l-title">Unsere Bestseller</h2>
        <div class="grid grid-cols-1 md:grid-cols-3 lg:grid-cols-5 gap-6" id="product-grid"></div>
    </main>

    <section class="footer-trust">
        <div class="max-w-6xl mx-auto flex justify-between items-center opacity-40 grayscale">
            <i class="fa-brands fa-cc-visa text-4xl"></i><i class="fa-brands fa-cc-mastercard text-4xl"></i><i class="fa-brands fa-cc-paypal text-4xl"></i><i class="fa-brands fa-dhl text-5xl"></i><i class="fa-solid fa-truck-fast text-4xl"></i>
        </div>
        <div class="text-center mt-10 text-blue-300 text-xs font-semibold uppercase tracking-widest">© 2024 WEDERPHARMA Switzerland</div>
    </section>

    <script>

        };

        function render(lang) {
            document.getElementById('l-acc').innerText = dict[lang].acc;
            document.getElementById('l-cart').innerText = dict[lang].cart;
            document.getElementById('l-title').innerText = dict[lang].title;
            document.getElementById('b-title').innerText = dict[lang].bTitle;
            document.getElementById('b-sub').innerText = dict[lang].bSub;
            document.getElementById('b-btn').innerText = dict[lang].bBtn;
            
            const grid = document.getElementById('product-grid');
            grid.innerHTML = products.map(p => `

                    <h3 class="text-sm font-semibold h-10 overflow-hidden leading-snug text-blue-900">${p[lang]}</h3>
                    <div class="flex justify-between items-end mt-4">
                        <div class="price-box">${p.price} <span class="text-xs italic">CHF</span></div>
                        <div class="add-btn"><i class="fa-solid fa-plus text-sm"></i></div>
                    </div>
                </div>
            `).join('');
        }
