<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>WEDERPHARMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body class="bg-gray-50 text-slate-800">
    <header class="bg-white border-b sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-blue-600">WEDERPHARMA</h1>
            <input type="text" id="sBox" oninput="doS()" class="bg-gray-100 px-4 py-2 rounded-lg w-1/2 outline-none" placeholder="Suche...">
            <div class="flex gap-4 text-xl"><i class="fa-solid fa-cart-shopping"></i><i class="fa-solid fa-user"></i></div>
        </div>
    </header>

    <main class="max-w-6xl mx-auto p-6">
        <div class="bg-blue-600 text-white p-8 rounded-2xl mb-8">
            <h2 class="text-3xl font-bold">20% OFF</h2>
            <p>Schweizer Apotheken-Qualität</p>
        </div>

        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-4 mb-12">
            <div class="bg-white p-4 rounded-xl border flex flex-col items-center p-item" data-n="Omega 3">
                <img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=200" class="h-32 mb-2">
                <p class="font-bold">Omega-3 Pure</p>
                <p class="text-blue-600 font-black mt-auto">28.95 CHF</p>
            </div>
            <div class="bg-white p-4 rounded-xl border flex flex-col items-center p-item" data-n="Magnesium">
                <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=200" class="h-32 mb-2">
                <p class="font-bold">Magnesium Forte</p>
                <p class="text-blue-600 font-black mt-auto">19.50 CHF</p>
            </div>
            <div class="bg-white p-4 rounded-xl border flex flex-col items-center p-item" data-n="Serum">
                <img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=200" class="h-32 mb-2">
                <p class="font-bold">Haut Serum</p>
                <p class="text-blue-600 font-black mt-auto">24.20 CHF</p>
            </div>
            <div class="bg-white p-4 rounded-xl border flex flex-col items-center p-item" data-n="Vitamin">
                <img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=201" class="h-32 mb-2">
                <p class="font-bold">Vitamin D3</p>
                <p class="text-blue-600 font-black mt-auto">32.00 CHF</p>
            </div>
            <div class="bg-white p-4 rounded-xl border flex flex-col items-center p-item" data-n="Voltaren">
                <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=201" class="h-32 mb-2">
                <p class="font-bold">Schmerzgel</p>
                <p class="text-blue-600 font-black mt-auto">15.80 CHF</p>
            </div>
        </div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-12">
            <div class="bg-white p-6 rounded-xl border text-center shadow-sm">
                <i class="fa-solid fa-truck text-blue-600 text-3xl mb-2"></i>
                <h3 class="font-bold">Schnelle Lieferung</h3>
            </div>
            <div class="bg-white p-6 rounded-xl border text-center shadow-sm">
                <i class="fa-solid fa-certificate text-blue-600 text-3xl mb-2"></i>
                <h3 class="font-bold">Original Qualität</h3>
            </div>
            <div class="bg-white p-6 rounded-xl border text-center shadow-sm">
                <i class="fa-solid fa-user-doctor text-blue-600 text-3xl mb-2"></i>
                <h3 class="font-bold">Experten-Rat</h3>
            </div>
        </div>
    </main>

    <footer class="text-center py-12 text-gray-400 border-t bg-white">
        © 2025 WEDERPHARMA ZÜRICH
    </footer>

    <script>
        function doS() {
            const v = document.getElementById('sBox').value.toLowerCase();
            document.querySelectorAll('.p-item').forEach(i => {
                i.style.display = i.getAttribute('data-n').toLowerCase().includes(v) ? "flex" : "none";
            });
        }
    </script>
</body>
</html>
