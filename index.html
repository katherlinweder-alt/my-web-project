<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>.p-card{background:white;border:1px solid #e1f0f7;padding:20px;border-radius:12px;height:100%}</style>
</head>
<body class="bg-[#f8fbfe]">
    <div class="bg-[#bde4f4] px-6 py-2 text-[11px] font-bold text-[#003a5a] flex justify-between">
        <span>SWISS QUALITY</span>
        <select id="langSwitch" onchange="apply()" class="bg-transparent outline-none cursor-pointer"><option value="de">DEUTSCH</option><option value="zh">中文</option></select>
    </div>
    <nav class="bg-white border-b sticky top-0 z-50 px-6 py-4">
        <div class="max-w-[1440px] mx-auto flex flex-wrap items-center justify-between gap-4">
            <div class="text-2xl font-black text-[#0076a3] cursor-pointer" onclick="location.reload()">WEDERPHARMA</div>
            <input type="text" id="sBox" oninput="search()" class="flex-grow max-w-xl px-5 py-2 rounded-full bg-gray-50 border outline-none" placeholder="Suche...">
            <div class="flex gap-6 text-[#003a5a]"><i class="fa-regular fa-user text-xl"></i><i class="fa-solid fa-cart-shopping text-xl"></i></div>
        </div>
    </nav>
    <main class="max-w-[1440px] mx-auto px-6 py-8">
        <div class="bg-blue-100 rounded-3xl p-8 mb-10 border border-blue-200"><h1 id="p-t" class="text-3xl font-black text-[#003a5a]">20% Rabatt</h1><p id="p-s" class="text-blue-700 mt-2">Winter-Angebote.</p></div>
        <h2 id="h-best" class="text-2xl font-black mb-6 text-[#003a5a]">Bestseller</h2>
        <div id="grid" class="grid grid-cols-2 md:grid-cols-5 gap-6 mb-20">
            <div class="p-card" data-de="Omega-3" data-zh="深海鱼油"><img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=200" class="h-32 mx-auto object-contain mb-4"><h3 class="item-n font-bold">Omega-3 1400mg</h3><p class="text-lg font-black text-[#0076a3] mt-2">28.95 CHF</p></div>
            <div class="p-card" data-de="Magnesium" data-zh="高浓度镁片"><img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=200" class="h-32 mx-auto object-contain mb-4"><h3 class="item-n font-bold">Magnesium 400</h3><p class="text-lg font-black text-[#0076a3] mt-2">19.50 CHF</p></div>
            <div class="p-card" data-de="Serum" data-zh="修护精华液"><img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=200" class="h-32 mx-auto object-contain mb-4"><h3 class="item-n font-bold">Hautpflege Serum</h3><p class="text-lg font-black text-[#0076a3] mt-2">24.20 CHF</p></div>
            <div class="p-card" data-de="Vitamin D3" data-zh="维他命 D3"><img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=201" class="h-32 mx-auto object-contain mb-4"><h3 class="item-n font-bold">Vitamin D3</h3><p class="text-lg font-black text-[#0076a3] mt-2">32.00 CHF</p></div>
            <div class="p-card" data-de="Schmerzgel" data-zh="止痛凝胶"><img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=201" class="h-32 mx-auto object-contain mb-4"><h3 class="item-n font-bold">Schmerzgel Forte</h3><p class="text-lg font-black text-[#0076a3] mt-2">15.80 CHF</p></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mb-20 border-t pt-10">
            <div class="bg-white p-6 rounded-2xl border text-center shadow-sm"><i class="fa-solid fa-truck text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold" id="e1">Schnelle Lieferung</h4></div>
            <div class="bg-white p-6 rounded-2xl border text-center shadow-sm"><i class="fa-solid fa-certificate text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold" id="e2">Schweizer Qualität</h4></div>
            <div class="bg-white p-6 rounded-2xl border text-center shadow-sm"><i class="fa-solid fa-user-doctor text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold" id="e3">Experten-Rat</h4></div>
        </div>
    </main>
    <footer class="bg-white border-t py-10 text-center text-gray-400 text-xs uppercase tracking-widest">WederPharma Zürich</footer>
    <script>
        function apply(){
            const lang = document.getElementById('langSwitch').value;
            const isZh = (lang === 'zh');
            document.getElementById('h-best').innerText = isZh ? "畅销推荐" : "Bestseller";
            document.getElementById('p-t').innerText = isZh ? "20% 优惠" : "20% Rabatt";
            document.getElementById('p-s').innerText = isZh ? "冬季健康守护" : "Winter-Angebote.";
            document.getElementById('e1').innerText = isZh ? "快速送达" : "Schnelle Lieferung";
            document.getElementById('e2').innerText = isZh ? "瑞士品质" : "Schweizer Qualität";
            document.getElementById('e3').innerText = isZh ? "专家建议" : "Experten-Rat";
            document.getElementById('sBox').placeholder = isZh ? "搜索..." : "Suche...";
            document.querySelectorAll('.p-card').forEach(c => {
                c.querySelector('.item-n').innerText = isZh ? c.getAttribute('data-zh') : c.getAttribute('data-de');
            });
        }
        function search(){
            const v = document.getElementById('sBox').value.toLowerCase();
            document.querySelectorAll('.p-card').forEach(c => {
                const d = c.getAttribute('data-de').toLowerCase(), z = c.getAttribute('data-zh').toLowerCase();
                c.style.display = (d.includes(v) || z.includes(v)) ? "block" : "none";
            });
        }
        window.onload = apply;
    </script>
</body>
</html>
