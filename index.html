<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Professional Shop</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; margin: 0; padding: 0; background-color: #ffffff; }
        /* 强制目录可见 - 核心样式 */
        .forced-category-bar {
            background-color: #003a5a !important;
            height: 52px !important;
            width: 100% !important;
            display: flex !important;
            align-items: center !important;
            overflow: visible !important;
        }
        .forced-link {
            color: white !important;
            text-decoration: none !important;
            font-weight: 700 !important;
            font-size: 14px !important;
            padding: 0 15px !important;
            height: 100%;
            display: flex;
            align-items: center;
        }
        .forced-link:hover { background-color: #0076a3; }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div style="background-color: #f8fafc; border-bottom: 1px solid #eee; padding: 8px 24px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: flex-end; gap: 20px; font-size: 11px; font-weight: bold; color: #94a3b8;">
            <span style="cursor: pointer;" onclick="setLang('de')">DEUTSCH</span>
            <span style="cursor: pointer;" onclick="setLang('zh')">中文</span>
        </div>
    </div>

    <header style="background: white; padding: 20px 24px;">
        <div style="max-width: 1200px; margin: 0 auto; display: flex; align-items: center; justify-content: space-between; gap: 40px;">
            <div style="font-size: 28px; font-weight: 900; cursor: pointer; white-space: nowrap;" onclick="location.reload()">
                <span style="color: #0076a3;">WEDER</span><span style="color: #ef4444;">PHARMA</span>
            </div>
            
            <div style="flex-grow: 1; max-width: 600px; position: relative;">
                <input type="text" id="sBox" oninput="search()" style="width: 100%; background: #f1f5f9; border: 1px solid #e2e8f0; padding: 12px 20px; border-radius: 8px; outline: none;" placeholder="Suchen Sie Produkte...">
                <i class="fa-solid fa-magnifying-glass" style="position: absolute; right: 15px; top: 15px; color: #0076a3;"></i>
            </div>

            <div style="display: flex; align-items: center; gap: 25px; color: #475569;">
                <div style="display: flex; flex-direction: column; align-items: center; cursor: pointer;">
                    <i class="fa-regular fa-user" style="font-size: 20px;"></i>
                    <span style="font-size: 10px; font-weight: bold; margin-top: 4px;">KONTO</span>
                </div>
                <div style="display: flex; flex-direction: column; align-items: center; cursor: pointer; position: relative;">
                    <i class="fa-solid fa-cart-shopping" style="font-size: 20px;"></i>
                    <span style="font-size: 10px; font-weight: bold; margin-top: 4px;">KORB</span>
                    <span style="position: absolute; top: -5px; right: -5px; background: #ef4444; color: white; font-size: 9px; width: 16px; height: 16px; border-radius: 50%; display: flex; items-center: center; justify-content: center;">0</span>
                </div>
            </div>
        </div>
    </header>

    <div class="forced-category-bar">
        <div style="max-width: 1200px; margin: 0 auto; width: 100%; display: flex; align-items: center; padding: 0 24px;">
            <div style="background-color: #0076a3; color: white; padding: 0 20px; height: 52px; display: flex; align-items: center; font-weight: 800; font-size: 14px; margin-right: 10px; cursor: pointer;">
                <i class="fa-solid fa-bars" style="margin-right: 10px;"></i> <span id="c-all">ALLE KATEGORIEN</span>
            </div>
            <nav style="display: flex; height: 52px;" class="no-scrollbar">
                <a href="#" class="forced-link" data-de="Arzneimittel" data-zh="药品">Arzneimittel</a>
                <a href="#" class="forced-link" data-de="Beauty" data-zh="美容">Beauty</a>
                <a href="#" class="forced-link" data-de="Vitamine" data-zh="维他命">Vitamine</a>
                <a href="#" class="forced-link" data-de="Baby" data-zh="母婴">Baby</a>
                <a href="#" class="forced-link" data-de="Abnehmen" data-zh="瘦身">Abnehmen</a>
                <a href="#" class="forced-link" style="color: #fbbf24 !important;" data-de="% Angebote" data-zh="% 特价">% Angebote</a>
            </nav>
        </div>
    </div>

    <main style="max-width: 1200px; margin: 0 auto; padding: 40px 24px;">
        <div style="background: linear-gradient(to right, #e0f2fe, #f0f9ff); border-radius: 24px; padding: 60px; display: flex; justify-content: space-between; align-items: center; margin-bottom: 50px; border: 1px solid #bae6fd;">
            <div>
                <h1 style="font-size: 48px; font-weight: 900; color: #1e293b; margin-bottom: 10px;" id="p-t">Gesundheit online.</h1>
                <p style="font-size: 18px; color: #64748b;" id="p-s">Ihre Schweizer Apotheke mit Bestpreis-Garantie.</p>
                <button style="margin-top: 30px; background: #0076a3; color: white; padding: 12px 32px; border-radius: 8px; font-weight: bold; border: none; cursor: pointer;">Jetzt Shoppen</button>
            </div>
            <i class="fa-solid fa-pills" style="font-size: 120px; color: #7dd3fc;"></i>
        </div>

        <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 30px;" id="h-best">Unsere Bestseller</h2>
        <div id="grid" style="display: grid; grid-template-cols: repeat(auto-fill, minmax(200px, 1fr)); gap: 30px;">
            <div class="product-item" data-de="Omega-3 1400mg" data-zh="深海鱼油 1400mg" style="background: white; border: 1px solid #f1f5f9; padding: 20px; border-radius: 16px; text-align: center;">
                <img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=300" style="width: 100%; height: 160px; object-fit: contain; margin-bottom: 15px;">
                <h3 class="item-name" style="font-size: 14px; font-weight: 700; color: #334155; margin-bottom: 10px; height: 40px; overflow: hidden;">Omega-3 1400mg Pure</h3>
                <div style="font-size: 20px; font-weight: 900; color: #ef4444;">28.95 CHF</div>
                <button style="width: 100%; margin-top: 15px; background: #f1f5f9; border: none; padding: 10px; border-radius: 6px; color: #0076a3; font-weight: bold; cursor: pointer;">+ Korb</button>
            </div>
        </div>
    </main>

    <footer style="background: #001a2c; color: white; padding: 60px 24px; margin-top: 100px; text-align: center;">
        <div style="max-width: 1200px; margin: 0 auto;">
            <div style="font-size: 24px; font-weight: 900; margin-bottom: 10px;">WEDERPHARMA</div>
            <p style="color: #64748b; font-size: 14px;">Zürich, Schweiz | Ihr Partner für Gesundheit</p>
        </div>
    </footer>

    <script>
        function setLang(lang) {
            const isZh = (lang === 'zh');
            document.getElementById('c-all').innerText = isZh ? "所有分类" : "ALLE KATEGORIEN";
            document.getElementById('h-best').innerText = isZh ? "热销产品推荐" : "Unsere Bestseller";
            document.getElementById('p-t').innerText = isZh ? "健康，在线触达。" : "Gesundheit online.";
            document.getElementById('p-s').innerText = isZh ? "瑞士品质，价格保障。" : "Ihre Schweizer Apotheke mit Bestpreis-Garantie.";
            
            document.querySelectorAll('.forced-link').forEach(link => {
                link.innerText = isZh ? link.getAttribute('data-zh') : link.getAttribute('data-de');
            });
            document.querySelectorAll('.product-item').forEach(item => {
                const title = item.querySelector('.item-name');
                title.innerText = isZh ? item.getAttribute('data-zh') : item.getAttribute('data-de');
            });
        }
        function search() {
            const val = document.getElementById('sBox').value.toLowerCase();
            document.querySelectorAll('.product-item').forEach(item => {
                const text = item.getAttribute('data-de').toLowerCase() + item.getAttribute('data-zh').toLowerCase();
                item.style.display = text.includes(val) ? "block" : "none";
            });
        }
    </script>
</body>
</html>
