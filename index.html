<!DOCTYPE html>
<html lang="de">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

        footer { background: white; border-top: 1px solid var(--ice-blue); padding: 60px 20px; margin-top: 60px; }
    </style>
</head>
