<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Swiss Premium Healthcare</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --ice-blue: #bde4f4; --deep-blue: #0076a3; --dark-navy: #003a5a; --bg: #f8fbfe; }
        body { font-family: 'Inter', sans-serif; background: var(--bg); color: #333; margin:0; }
        .sticky-nav { background: white; border-bottom: 1px solid var(--ice-blue); position: sticky; top: 0; z-index: 50; }
        .nav-link { font-size: 13px; font-weight: 700; color: var(--dark-navy); cursor: pointer; padding-bottom: 4px; border-bottom: 2px solid transparent; }
        .nav-link.active { color: var(--deep-blue); border-bottom-color: var(--deep-blue); }
        .p-card { background: white; border: 1px solid #e1f0f7; padding: 20px; border-radius: 12px; transition: 0.3s; cursor: pointer; display: flex; flex-direction: column; height: 100%; }
        .p-card:hover { transform: translateY(-5px); box-shadow: 0 10px 25px rgba(0,118,163,0.1); }
        .modal { display: none; position: fixed; inset: 0; background: rgba(0,58,90,0.6); z-index: 100; align-items: center; justify-content: center; backdrop-filter: blur(4px); }
        .modal-box { background: white; padding: 30px; border-radius: 20px; max-width: 700px; width: 95%; position: relative; }
    </style>
</head>
<body>

    <div class="bg-[#bde4f4] px-4 md:px-[60px] py-2 text-[11px] font-bold text-[#003a5a] flex justify-between items-center">
        <span><i class="fa-solid fa-truck-fast"></i> SWISS QUALITY DELIVERY</span>
        <select id="langSwitch" onchange="startRender()" class="bg-transparent border-none cursor-pointer outline-none font-bold text-blue-900">
            <option value="de">DEUTSCH</option>
            <option value="zh">中文 (ZH)</option>
        </select>
    </div>

    <div class="sticky-nav">
        <header class="px-4 md:px-[60px] py-4 flex items-center justify-between gap-4">
            <div class="text-2xl font-black text-[#0076a3] tracking-tighter cursor-pointer" onclick="goHome()">WEDER<span class="text-[#003a5a]">PHARMA</span></div>
            <div class="flex-grow max-w-xl"><input type="text" id="searchInput" oninput="doSearch()" class="w-full px-5 py-2 rounded-full border-2 border-[#f0f8ff] outline-none focus:border-[#0076a3]" placeholder="Suche..."></div>
            <div class="flex items-center gap-6 text-[#003a5a]">
                <div class="text-center cursor-pointer" onclick="alert('Account')"><i class="fa-regular fa-user text-xl"></i><p class="text-[9px] font-bold mt-1 uppercase" id="l-acc">Anmelden</p></div>
                <div class="text-center cursor-pointer relative" onclick="alert('Cart')"><i class="fa-solid fa-cart-shopping text-xl"></i><span id="cartCount" class="bg-red-500 text-white text-[10px] px-1.5 rounded-full absolute -top-1 -right-2" style="display:none">0</span><p class="text-[9px] font-bold mt-1 uppercase" id="l-cart">Korb</p></div>
            </div>
        </header>
        <nav class="px-4 md:px-[60px] pb-3 flex gap-8 overflow-x-auto whitespace-nowrap">
            <div id="nav-all" class="nav-link active" onclick="filterCat('all', this)">Alle</div>
            <div class="nav-link" onclick="filterCat('Medikamente', this)">Medikamente</div>
            <div class="nav-link" onclick="filterCat('Vitamine', this)">Vitamine</div>
            <div class="nav-link" onclick="filterCat('Beauty', this)">Beauty</div>
        </nav>
    </div>

    <main class="max-w-[1440px] mx-auto px-4 md:px-[60px] py-6">
        <div class="bg-gradient-to-br from-blue-50 to-[#bde4f4] p-8 md:p-12 mb-10 rounded-[2rem] flex justify-between items-center border border-blue-100 shadow-sm">
            <div>
                <h1 id="p-t" class="text-2xl md:text-4xl font-black text-[#003a5a] mb-2">20% Rabatt</h1>
                <p id="p-s" class="text-[#0076a3] mb-6 font-medium">Stärken Sie Ihr Immunsystem.</p>
                <button onclick="filterCat('Vitamine', document.querySelector('.nav-link:nth-child(3)'))" class="bg-[#0076a3] text-white px-8 py-3 rounded-full font-bold shadow-lg hover:bg-[#003a5a] transition">Jetzt Shoppen</button>
            </div>
            <i class="fa-solid fa-plus-medical text-8xl text-white opacity-40 hidden md:block"></i>
        </div>

        <h2 id="sectionTitle" class="text-2xl font-black mb-8 text-[#003a5a]">Bestseller</h2>
        
        <div id="productGrid" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-5 gap-6 min-h-[400px]"></div>

        <div class="grid grid-cols-1 md:grid-cols-3 gap-8 mt-24 mb-20">
            <div class="bg-white p-8 rounded-2xl border border-blue-50 text-center shadow-sm">
                <i class="fa-solid fa-microscope text-[#0076a3] text-3xl mb-4"></i>
                <h4 class="font-bold text-[#003a5a] mb-2" id="e1-t">Immunsystem</h4>
                <p class="text-sm text-gray-500" id="e1-s">Vitamine für den Winter.</p>
            </div>
            <div class="bg-white p-8 rounded-2xl border border-blue-5
