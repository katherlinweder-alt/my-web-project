    <style>
        body { background-color: #f8fafc; font-family: system-ui, -apple-system, sans-serif; margin: 0; }
        
        /* 1. 顶栏：确保浅蓝底黑字绝对清晰 */
        .top-bar { 
            background-color: #bde4f4 !important; 
            color: #000000 !important; 
            text-align: center; 
            padding: 15px; 
            font-weight: 800; 
            font-size: 16px;
        }

        /* 2. Header */
        .header { 
            background: white; 
            padding: 20px 40px; 
            border-bottom: 1px solid #e2e8f0; 
            display: flex; 
            align-items: center; 
            justify-content: space-between;
        }
        .logo { font-size: 22px; font-weight: 900; color: #0f172a; }
        .logo span { color: #0ea5e9; }

        /* 3. 布局 */
        .main-content { 
            max-width: 1400px; 
            margin: 40px auto; 
            display: flex; 
            gap: 40px; 
            padding: 0 40px; 
        }

        /* 4. 侧边栏 */
        .sidebar { width: 240px; flex-shrink: 0; }
        .menu-box { background: white; border: 1px solid #e2e8f0; border-radius: 12px; overflow: hidden; }
        .menu-item { display: block; padding: 12px 20px; color: #64748b; text-decoration: none; border-bottom: 1px solid #f1f5f9; }
        .menu-item.active { background: #f0f9ff; color: #0ea5e9; font-weight: bold; }

        /* 5. 产品网格 (7个方块) */
        .product-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); 
            gap: 25px; 
            flex-grow: 1; 
        }
        .card { 
            background: white; 
            border: 1px solid #e2e8f0; 
            border-radius: 16px; 
            padding: 25px; 
            display: flex; 
            flex-direction: column; 
            transition: 0.3s;
        }
        .card:hover { transform: translateY(-5px); border-color: #0ea5e9; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .buy-btn { 
            background: #0ea5e9; 
            color: white; 
            text-align: center; 
            padding: 12px; 
            border-radius: 8px; 
            font-weight: bold; 
            margin-top: auto; 
            text-decoration: none;
        }
    </style>
</head>
