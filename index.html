<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        body { font-family: 'Inter', sans-serif; background: #f8fbfe; margin:0; padding:0; }
        .p-card { background: white; border: 1px solid #e1f0f7; padding: 20px; border-radius: 12px; height: 100%; display: flex; flex-direction: column; }
    </style>
</head>
<body>

    <div class="bg-[#bde4f4] px-6 py-2 text-[11px] font-bold text-[#003a5a] flex justify-between">
        <span>SWISS QUALITY</span>
        <select id="langSwitch" onchange="applyLang()" class="bg-transparent font-bold cursor-pointer">
            <option value="de">DEUTSCH</option>
            <option value="zh">中文</option>
        </select>
    </div>

    <nav class="bg-white border-b sticky top-0 z-50 px-6 py-4">
        <div class="max-w-[1440px] mx-auto flex flex-wrap items-center justify-between gap-4">
            <div class="text-2xl font-black text-[#0076a3]">WEDERPHARMA</div>
            <div class="flex-grow max-w-xl order-3 md:order-2 w-full">
                <input type="text" id="searchBox" oninput="doSearch()" class="w-full px-5 py-2 rounded-full bg-gray-50 border outline-none" placeholder="Suche...">
            </div>
            <div class="flex items-center gap-6 order-2 md:order-3 text-[#003a5a]">

                <div class="text-center"><i class="fa-solid fa-cart-shopping text-xl"></i><p class="text-[9px] font-bold uppercase" id="l-cart">Korb</p></div>
            </div>
        </div>
    </nav>

            </div>
            <div class="p-card" data-de="Magnesium" data-zh="高浓度镁片">

                <p class="text-lg font-black text-[#0076a3] mt-auto">24.20 CHF</p>
