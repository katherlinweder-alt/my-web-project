<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Swiss Premium Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { 
            --brand-blue-light: #bde4f4; /* 核心浅冰蓝 */
            --brand-blue-dark: #0056b3;  /* 用于文字的深蓝色 */
            --text-deep: #1e293b;        /* 深石墨色文字 */
            --bg-body: #f8fafc;
        }
        body { font-family: 'Inter', sans-serif; background-color: var(--bg-body); color: var(--text-deep); margin: 0; }

        /* --- 1. 顶部通知栏：优化对比度 --- */
        .top-promo { 
            background-color: var(--brand-blue-light); 
            /* 关键修改：浅蓝底配深蓝/深灰文字，清晰度瞬间提升 */
            color: #0f4c6a; 
            display: flex; justify-content: center; align-items: center; 
            padding: 20px 0; /* 保持大气的高度 */
            font-size: 15px; 
            font-weight: 700; 
            letter-spacing: 0.3px;
        }
        .top-promo i { font-size: 20px; margin-right: 12px; color: #0f4c6a; }

        /* 优惠码白底黑字：最高对比度，极其清晰 */
        .promo-pill {
            background: white;
            color: #1a1a1a;
            padding: 4px 14px;
            border-radius: 50px;
            margin-left: 12px;
            font-family: 'Courier New', monospace;
            font-weight: 800;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
        }

        /* --- 2. 服务承诺栏 --- */
        .service-nav { background: white; border-bottom: 1px solid #e2e8f0; padding: 10px 40px; }
        .service-inner { max-width: 1400px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center; }
        .service-item { display: flex; align-items: center; gap: 8px; color: #64748b; font-size: 12px; font-weight: 600; }
        .service-item i { color: #38bdf8; }

        /* --- 3. 主头部 Header --- */
        .main-header { background: white; border-bottom: 1px solid #e2e8f0; padding: 20px 40px; position: sticky; top: 0; z-index: 1000; }
        .header-inner { max-width: 1400px; margin: 0 auto; display: flex; align-items: center; }
        
        .logo { font-size: 24px; font-weight: 800; text-transform: uppercase; letter-spacing: -1px; }
        .logo .blue-span { color: #38bdf8; }

        .search-area { flex-grow: 1; margin: 0 60px; position: relative; }
        .search-input { 
            width: 100%; padding: 12px 20px 12px 50px; 
            border: 2px solid #f1f5f9; border-radius: 12px; 
            background: #f8fafc; font-size: 15px; outline: none; transition: 0.3s;
        }
        .search-input:focus { border-color: #38bdf8; background: white; box-shadow: 0 10px 20px rgba(0,0,0,0.05); }
        .search-icon { position: absolute; left: 18px; top: 50%; transform: translateY(-50%); color: #94a3b8; }

        .nav-actions { display: flex; gap: 40px; }
        .action-btn { display: flex; flex-direction: column; align-items: center; color: var(--text-deep); cursor: pointer; }
        .action-btn i { font-size: 22px; margin-bottom: 4px; color: #334155; }
        .action-btn span { font-size: 11px; font-weight: 700; text-transform: uppercase; }

        /* --- 4. 布局 --- */
        .layout { max-width: 1400px; margin: 0 auto; display: flex; padding: 40px; gap: 50px; }
        .sidebar { width: 260px; flex-shrink: 0; }
        .cat-box { background: white; border-radius: 16px; border: 1px solid #e2e8f0; overflow: hidden; box-shadow: 0 4px 6px -1px rgba(0,0,0,0.02); }
        .cat-head { padding: 20px; background: #f8fafc; color: #94a3b8; font-size: 11px; font-weight: 800; text-transform: uppercase; letter-spacing: 1px; }
        .cat-item { 
            display: block; padding: 15px 20px; color: #475569; font-size: 15px; text-decoration: none; 
            border-bottom: 1px solid #f8fafc; transition: 0.2s; 
        }
        .cat-item:hover, .cat-item.active { background: #f0f9ff; color: #0ea5e9; font-weight: 700; padding-left: 25px; }

        /* --- 5. 产品网格 --- */
        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 30px; flex-grow: 1; }
        .card { 
            background: white; border: 1px solid #e2e8f0; border-radius: 20px; padding: 30px; 
            display: flex; flex-direction: column; transition: 0.3s; 
        }
        .card:hover { transform: translateY(-10px); box-shadow: 0 20px 40px rgba(0,0,0,0.05); border-color: #38bdf8; }
        .c-tag { color: #0ea5e9; font-size: 11px; font-weight: 800; text-transform: uppercase; margin-bottom: 12px; }
        .c-title { font-size: 19px; font-weight: 700; margin-bottom: 15px; min-height: 48px; color: #1e293b; }
        
        .btn-buy { 
            background: #0ea5e9; color: white; text-align: center; 
            padding: 16px; border-radius: 12px; font-weight: 700; margin-top: auto; 
            text-decoration: none; transition: 0.3s; 
        }
        .btn-buy:hover { background: #0284c7; transform: scale(1.02); }
    </style>
</head>
