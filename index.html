<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>body{font-family:Inter,sans-serif;background:#f8fbfe;display:flex;flex-direction:column;min-height:100vh} main{flex:1}</style>
</head>
<body>
    <header class="bg-white border-b sticky top-0 z-50 p-4">
        <div class="max-w-6xl mx-auto flex justify-between items-center">
            <div class="text-2xl font-black text-[#0076a3] cursor-pointer" onclick="location.reload()">WEDERPHARMA</div>
            <input type="text" id="s" oninput="doS()" class="hidden md:block w-1/3 bg-gray-50 border px-4 py-2 rounded-full outline-none" placeholder="Suche...">
            <div class="flex gap-4"><i class="fa-regular fa-user text-xl"></i><i class="fa-solid fa-cart-shopping text-xl"></i></div>
        </div>
    </header>
    <main class="max-w-6xl mx-auto p-6 w-full">
        <div class="bg-[#0076a3] rounded-3xl p-8 mb-10 text-white shadow-lg">
            <h1 class="text-3xl font-black mb-2">20% Rabatt</h1><p>Winter-Angebote für Ihre Gesundheit.</p>
        </div>
        <div id="g" class="grid grid-cols-2 md:grid-cols-5 gap-6 mb-16">
            <div class="bg-white p-4 rounded-xl border p-i" data-n="Omega 3"><img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=200" class="h-32 mx-auto mb-4 object-contain"><h3 class="font-bold text-sm h-8">Omega-3 Pure</h3><p class="text-[#0076a3] font-black mt-4">28.95 CHF</p></div>
            <div class="bg-white p-4 rounded-xl border p-i" data-n="Magnesium"><img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=200" class="h-32 mx-auto mb-4 object-contain"><h3 class="font-bold text-sm h-8">Magnesium Forte</h3><p class="text-[#0076a3] font-black mt-4">19.50 CHF</p></div>
            <div class="bg-white p-4 rounded-xl border p-i" data-n="Serum"><img src="https://images.unsplash.com/photo-1620916566398-39f1143ab7be?w=200" class="h-32 mx-auto mb-4 object-contain"><h3 class="font-bold text-sm h-8">Haut Serum</h3><p class="text-[#0076a3] font-black mt-4">24.20 CHF</p></div>
            <div class="bg-white p-4 rounded-xl border p-i" data-n="Vitamin D3"><img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=201" class="h-32 mx-auto mb-4 object-contain"><h3 class="font-bold text-sm h-8">Vitamin D3</h3><p class="text-[#0076a3] font-black mt-4">32.00 CHF</p></div>
            <div class="bg-white p-4 rounded-xl border p-i" data-n="Voltaren"><img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=201" class="h-32 mx-auto mb-4 object-contain"><h3 class="font-bold text-sm h-8">Schmerzgel</h3><p class="text-[#0076a3] font-black mt-4">15.80 CHF</p></div>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-10 border-t pt-10">
            <div class="text-center"><i class="fa-solid fa-truck text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold">Schnelle Lieferung</h4></div>
            <div class="text-center"><i class="fa-solid fa-certificate text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold">Schweizer Qualität</h4></div>
            <div class="text-center"><i class="fa-solid fa-user-doctor text-[#0076a3] text-2xl mb-2"></i><h4 class="font-bold">Experten-Rat</h4></div>
        </div>
    </main>
    <footer class="bg-[#001a2c] py-10 text-center text-white/50 text-xs">
        <div class="text-white font-black mb-2">WEDERPHARMA</div>
        <p>© 2025 ALL RIGHTS RESERVED</p>
    </footer>
    <script>
        function doS(){
            const v=document.getElementById('s').value.toLowerCase();
            document.querySelectorAll('.p-i').forEach(i=>{
                i.style.display=i.getAttribute('data-n').toLowerCase().includes(v)?"block":"none";
            });
        }
    </script>
</body>
</html>
