<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Shop Apotheke Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&display=swap');
        body { font-family: 'Inter', sans-serif; background: #ffffff; margin: 0; }
        .nav-shadow { box-shadow: 0 4px 10px rgba(0,0,0,0.05); }
        /* 强制目录链接样式 */
        .cat-btn { color: #ffffff; font-weight: 600; font-size: 14px; white-space: nowrap; display: flex; items-center: center; gap: 6px; padding: 12px 15px; transition: background 0.2s; }
        .cat-btn:hover { background: rgba(255,255,255,0.1); }
        .no-scrollbar::-webkit-scrollbar { display: none; }
    </style>
</head>
<body>

    <div class="bg-[#f8fafc] border-b border-gray-100 py-1.5 px-6">
        <div class="max-w-7xl mx-auto flex justify-end gap-4 text-[11px] font-bold text-gray-400 uppercase">
            <span class="cursor-pointer hover:text-[#0076a3]" onclick="setLang('de')">DE</span>
            <span class="cursor-pointer hover:text-[#0076a3]" onclick="setLang('zh')">ZH</span>
        </div>
    </div>

    <header class="bg-white sticky top-0 z-50">
        <div class="max-w-7xl mx-auto px-6 py-4 flex items-center justify-between gap-10">
            <div class="text-3xl font-[900] tracking-tighter flex-shrink-0 cursor-pointer" onclick="location.reload()">
                <span class="text-[#0076a3]">WEDER</span><span class="text-red-600">PHARMA</span>
            </div>
            
            <div class="flex-grow max-w-2xl relative">
                <input type="text" id="sBox" oninput="search()" class="w-full bg-[#f1f5f9] border-none px-5 py-3 rounded-lg outline-none text-sm" placeholder="Suchen Sie nach Produkten oder Marken...">
                <i class="fa-solid fa-magnifying-glass absolute right-4 top-1/2 -translate-y-1/2 text-[#0076a3]"></i>
            </div>

            <div class="flex items-center gap-6 text-gray-700">
                <div class="flex flex-col items-center cursor-pointer relative group">
                    <i class="fa-solid fa-cart-shopping text-2xl group-hover:text-[#0076a3]"></i>
                    <span class="absolute -top-2 -right-2 bg-red-600 text-white text-[10px] w-5 h-5 rounded-full flex items-center justify-center font-bold">0</span>
                </div>
            </div>
        </div>

        <div class="bg-[#003a5a] w-full shadow-lg">
            <div class="max-w-7xl mx-auto px-4 flex items-center overflow-x-auto no-scrollbar">
                <div class="bg-[#0076a3] text-white px-6 py-3 font-bold text-sm flex items-center gap-2 cursor-pointer flex-shrink-0">
                    <i class="fa-solid fa-bars"></i>
                    <span id="c-all">ALLE KATEGORIEN</span>
                </div>
                
                <nav class="flex items-center ml-2">
                    <a href="#" class="cat-btn" data-de="Arzneimittel" data-zh="所有药品">
                        <i class="fa-solid fa-pills opacity-70"></i> <span class="txt">Arzneimittel</span>
                    </a>
                    <a href="#" class="cat-btn" data-de="Vitamine" data-zh="维生素">
                        <i class="fa-solid fa-apple-whole opacity-70"></i> <span class="txt">Vitamine</span>
                    </a>
                    <a href="#" class="cat-btn" data-de="Beauty" data-zh="美妆护理">
                        <i class="fa-solid fa-sparkles opacity-70"></i> <span class="txt">Beauty</span>
                    </a>
                    <a href="#" class="cat-btn" data-de="Baby" data-zh="母婴用品">
                        <i class="fa-solid fa-baby opacity-70"></i> <span class="txt">Baby</span>
                    </a>
                    <a href="#" class="cat-btn" data-de="Abnehmen" data-zh="减肥塑身">
                        <i class="fa-solid fa-weight-scale opacity-70"></i> <span class="txt">Abnehmen</span>
                    </a>
                    <a href="#" class="cat-btn text-yellow-400 font-bold" data-de="% Angebote" data-zh="% 特价优惠">
                        <i class="fa-solid fa-tag"></i> <span class="txt">% Angebote</span>
                    </a>
                </nav>
            </div>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-6 py-10">
        <div class="bg-gray-100 rounded-2xl p-10 mb-12 flex justify-between items-center overflow-hidden">
            <div>
                <h1 id="p-t" class="text-4xl font-black text-gray-800 mb-4">Ihre Online-Apotheke</h1>
                <p id="p-s" class="text-gray-600 text-lg">Top-Marken zu reduzierten Preisen.</p>
                <button class="mt-8 bg-[#0076a3] text-white px-8 py-3 rounded-lg font-bold">Jetzt Shoppen</button>
            </div>
            <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=300" class="h-56">
        </div>

        <h2 id="h-best" class="text-2xl font-bold mb-8">Bestseller</h2>
        <div class="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-5 gap-6">
            <div class="border rounded-xl p-4 bg-white hover:shadow-xl transition product-item" data-de="Omega-3" data-zh="鱼油">
                <img src="https://images.unsplash.com/photo-1550573105-4584e8d05967?w=300" class="h-40 w-full object-contain mb-4">
                <h3 class="text-sm font-bold text-gray-700 h-10 overflow-hidden item-name">Omega-3 1400mg Pure</h3>
                <div class="mt-4 flex justify-between items-center">
                    <span class="text-lg font-black text-red-600">28.95 CHF</span>
                    <button class="bg-[#0076a3] text-white p-2 rounded-lg"><i class="fa-solid fa-cart-plus"></i></button>
                </div>
            </div>
            <div class="border rounded-xl p-4 bg-white hover:shadow-xl transition product-item" data-de="Magnesium" data-zh="镁片">
                <img src="https://images.unsplash.com/photo-1584308666744-24d5c474f2ae?w=301" class="h-40 w-full object-contain mb-4">
                <h3 class="text-sm font-bold text-gray-700 h-10 overflow-hidden item-name">Magnesium Forte</h3>
                <div class="mt-4 flex justify-between items-center text-lg font-black">19.50 CHF</div>
            </div>
        </div>
    </main>

    <footer class="bg-[#001a2c] text-white py-10 text-center">
        <p>© 2025 WEDERPHARMA | Switzerland</p>
    </footer>

    <script>
        function setLang(lang) {
            const isZh = (lang === 'zh');
            document.getElementById('c-all').innerText = isZh ? "所有分类" : "ALLE KATEGORIEN";
            document.getElementById('h-best').innerText = isZh ? "畅销推荐" : "Bestseller";
            document.getElementById('p-t').innerText = isZh ? "您的在线药房" : "Ihre Online-Apotheke";
            
            document.querySelectorAll('.cat-btn').forEach(btn => {
                btn.querySelector('.txt').innerText = isZh ? btn.getAttribute('data-zh') : btn.getAttribute('data-de');
            });
            document.querySelectorAll('.product-item').forEach(c => {
                const title = c.querySelector('.item-name');
                if(title) title.innerText = isZh ? c
