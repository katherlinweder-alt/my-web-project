<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Premium Redcare Style</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <style>
        :root { --rc-red: #e30613; --ice-blue: #bde4f4; }
        body { font-family: 'Inter', sans-serif; background: white; margin: 0; }
        .top-strip { background: var(--ice-blue); padding: 8px 60px; font-size: 12px; font-weight: 700; display: flex; justify-content: space-between; }
        .mid-header { padding: 20px 60px; display: flex; align-items: center; gap: 50px; border-bottom: 1px solid #eee; }
        .logo { font-size: 28px; font-weight: 900; color: var(--rc-red); letter-spacing: -1.5px; }
        .logo span { color: #1a1a1a; }
        .search-input { width: 100%; padding: 14px 25px; border: 2px solid #ddd; border-radius: 4px; font-size: 15px; outline: none; }
        .action-box { text-align: center; color: #444; cursor: pointer; position: relative; }
        .action-box i { font-size: 24px; }
        .action-box p { font-size: 11px; font-weight: 700; margin-top: 5px; }
        .product-card { border: 1px solid #eee; padding: 20px; border-radius: 4px; position: relative; transition: 0.2s; height: 100%; display: flex; flex-direction: column; }
        .product-card:hover { box-shadow: 0 10px 20px rgba(0,0,0,0.06); }
        .price-box { font-size: 24px; font-weight: 900; color: var(--rc-red); margin-top: 15px; }
        .add-btn { position: absolute; bottom: 20px; right: 20px; background: var(--rc-red); color: white; width: 44px; height: 44px; border-radius: 4px; display: flex; align-items: center; justify-content: center; font-size: 24px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="top-strip">
        <div class="flex gap-6"><span><i class="fa-solid fa-truck"></i> Gratis Versand ab 30 CHF</span></div>
        <select id="langSwitch" class="bg-transparent border-none font-bold cursor-pointer">
            <option value="de">DEUTSCH</option>
            <option value="zh">中文 (ZH)</option>
        </select>
    </div>
    <header class="mid-header">
        <div class="logo">WEDER<span>PHARMA</span></div>
        <div class="flex-grow max-w-2xl"><input type="text" class="search-input" placeholder="Produkte suchen..."></div>
        <div class="flex gap-8">
            <div class="action-box"><i class="fa-regular fa-user"></i><p id="l-acc">Anmelden</p></div>
            <div class="action-box"><i class="fa-solid fa-cart-shopping"></i><p id="l-cart">Warenkorb</p></div>
        </div>
    </header>
    <main class="max-w-[1440px] mx-auto p-12">
        <h2 class="text-2xl font-bold mb-10" id="l-title">Unsere Bestseller</h2>
        <div class="grid grid-cols-1 md:grid-cols-4 lg:grid-cols-5 gap-8">
            <div class="product-card">
                <div class="h-40 bg-slate-50 rounded mb-4 flex items-center justify-center text-slate-300 font-bold">IMAGE</div>
                <div class="text-[10px] font-bold text-gray-400">WEDER PREMIUM</div>
                <h3 class="text-sm font-semibold mt-2 h-10 overflow-hidden">Omega-3 Fischöl 1400mg Swiss Pure</h3>
                <div class="price-box">28.95 <span class="text-sm">CHF</span></div>
                <div class="add-btn">+</div>
            </div>
            </div>
    </main>
    <script>
        const dict = { 
            zh: { acc: "登录", cart: "购物车", title: "热销商品" }, 
            de: { acc: "Anmelden", cart: "Warenkorb", title: "Unsere Bestseller" } 
        };
        document.getElementById('langSwitch').onchange = (e) => {
            const l = e.target.value;
            document.getElementById('l-acc').innerText = dict[l].acc;
            document.getElementById('l-cart').innerText = dict[l].cart;
            document.getElementById('l-title').innerText = dict[l].title;
        };
    </script>
</body>
</html>
