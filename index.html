<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WEDERPHARMA | Swiss Premium Pharmacy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root { 
            --light-blue: #7bc4e4;      /* 核心浅蓝色 */
            --soft-blue: #f0f8ff;       /* 背景极浅蓝 */
            --deep-text: #2c3e50;       /* 深石墨色文字 */
            --border-color: #e6eff5;    /* 淡淡的蓝灰色边框 */
        }
        body { font-family: 'Inter', sans-serif; background-color: #ffffff; color: var(--deep-text); margin: 0; }

        /* --- 1. 顶部：浅蓝色高端质感 --- */
        .top-promo { 
            background: var(--light-blue);
            color: white; 
            display: flex; justify-content: center; align-items: center; 
            padding: 18px 0;
            font-size: 14px; 
            font-weight: 500; 
            letter-spacing: 1.5px;
            text-transform: uppercase;
            box-shadow: inset 0 -2px 10px rgba(0,0,0,0.05);
        }
        .top-promo i { font-size: 18px; margin-right: 12px; }
        .promo-badge {
            background: rgba(255, 255, 255, 0.25);
            padding: 3px 12px;
            border-radius: 4px;
            font-weight: 700;
            margin-left: 10px;
            border: 1px solid rgba(255, 255, 255, 0.5);
        }

        /* --- 2. 服务条：极简透明感 --- */
        .service-nav { background: var(--soft-blue); padding: 10px 40px; border-bottom: 1px solid var(--border-color); }
        .service-inner { max-width: 1300px; margin: 0 auto; display: flex; justify-content: space-between; }
        .service-item { font-size: 11px; color: #5a7d9a; display: flex; align-items: center; gap: 6px; font-weight: 500; }
        .service-item i { color: var(--light-blue); }

        /* --- 3. Header：呼吸感排版 --- */
        .main-header { 
            background: white; padding: 25px 40px; border-bottom: 1px solid var(--border-color);
            position: sticky; top: 0; z-index: 1000;
        }
        .header-inner { max-width: 1300px; margin: 0 auto; display: flex; align-items: center; }
        
        .logo { 
            font-size: 24px; font-weight: 700; letter-spacing: -1px; 
            color: var(--deep-text); text-transform: uppercase;
            margin-right: 60px;
        }
        .logo span { color: var(--light-blue); }

        .search-area { flex-grow: 1; position: relative; max-width: 550px; }
        .search-input { 
            width: 100%; padding: 12px 20px 12px 48px; 
            border: 1.5px solid var(--border-color); border-radius: 50px; 
            font-size: 14px; background: #fff;
            transition: all 0.3s ease;
        }
        .search-input:focus { border-color: var(--light-blue); outline: none; box-shadow: 0 0 15px rgba(123, 196, 228, 0.15); }
        .search-icon { position: absolute; left: 20px; top: 50%; transform: translateY(-50%); color: var(--light-blue); }

        .nav-actions { display: flex; gap: 45px; margin-left: auto; }
        .action-btn { display: flex; flex-direction: column; align-items: center; gap: 5px; color: var(--deep-text); cursor: pointer; transition: 0.3s; }
        .action-btn:hover { color: var(--light-blue); }
        .action-btn i { font-size: 20px; }
        .action-btn span { font-size: 10px; font-weight: 700; text-transform: uppercase; letter-spacing: 1px; }

        /* --- 4. 侧边栏与产品网格 --- */
        .layout { max-width: 1300px; margin: 0 auto; display: flex; padding: 50px 40px; gap: 60px; }
        .sidebar { width: 220px; flex-shrink: 0; }
        .cat-title { font-size: 12px; font-weight: 700; text-transform: uppercase; letter-spacing: 2px; color: #a5b8c6; margin-bottom: 25px; }
        .cat-item { display: block; padding: 14px 0; font-size: 14px; color: #5a7d9a; text-decoration: none; border-bottom: 1px solid #f0f4f7; transition: 0.3s; }
        .cat-item:hover, .cat-item.active { color: var(--light-blue); border-bottom-color: var(--light-blue); font-weight: 600; }

        .product-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 40px; flex-grow: 1; }
        .card { 
            background: white; border: 1px solid #f0f4f7; border-radius: 12px;
            padding: 30px; display: flex; flex-direction: column; transition: all 0.4s ease;
        }
        .card:hover { 
            transform: translateY(-8px); 
            box-shadow: 0 20px 40px rgba(123, 196, 228, 0.1); 
            border-color: var(--light-blue);
        }

        .c-tag { font-size: 10px; font-weight: 700; color: var(--light-blue); text-transform: uppercase; letter-spacing: 1.5px; margin-bottom: 12px; }
        .c-title { font-size: 19px; font-weight: 600; color: var(--deep-text); margin-bottom: 15px; line-height: 1.4; }
        .btn-buy { 
            background: var(--light-blue); color: white; text-align: center; 
            padding: 14px; border-radius: 8px; font-size: 12px; font-weight: 700; 
            text-transform: uppercase; letter-spacing: 1px;
            margin-top: auto; transition: 0.3s;
        }
        .btn-buy:hover { background: #67b0d1; box-shadow: 0 5px 15px rgba(123, 196, 228, 0.4); }
    </style>
</head>
